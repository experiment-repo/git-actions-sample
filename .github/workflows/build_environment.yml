name: Experiment environemt GIT actions
on: workflow_dispatch
jobs:
 job1:
    uses: experiment-repo/git-actions-sample/.github/workflows/reusable_workflow.yml@main
    with:
        environment_ref: production
 job2:
    runs-on : ubuntu-latest
    needs: job1
    environment: 
      name: production    
    steps:
      - name: Display Environment
        run: echo ${{ secrets.ENVIRONMENT_NAME }}
      - name: Display Environment from reusable environment
        run: echo ${{ jobs.job1.outputs.environment_name }}
        
