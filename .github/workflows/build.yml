name: Build action for learing GIT actions
on: workflow_dispatch

jobs:

  setup: 
    runs-on : ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'adopt'
      - name: Setup gradle
        uses: gradle/gradle-build-action@v2   
        with:
          gradle-version: 6.9
      - name: Build Gradle
        run: gradle build
      - name: Bump version and push tag ${{ env.ENABLE_RELEASE }}
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      # setup Docker buld action
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}   
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag sisuseta/learning-githubaction:${{ steps.tag_version.outputs.new_tag }}
      - name: Publish dockerimage to docker hub
        run: docker push sisuseta/learning-githubaction:${{ steps.tag_version.outputs.new_tag }}
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}    
        