name: Reusable workflow for Environment variable setup

on:
  workflow_call:
    inputs:
      environment_ref:
        required: true
        type: string
    # Map the workflow outputs to job outputs
    outputs:
      environment_name:
        description: "Name of environment"
        value: ${{ jobs.generate_environment.outputs.output1 }}

jobs:
  generate_environment:
    name: Generate environment
    runs-on: ubuntu-latest
    environment:
      name: ${{inputs.environment_ref}}
    # Map the job outputs to step outputs
    outputs:
      output1: ${{ steps.assign_environment.outputs.environment_name  }}
    steps:
      - id: assign_environment
        run: | 
           $environment_name="${{secrets.ENVIRONMENT_NAME}}"
           echo Name of $environment_name
           echo "::set-output name=environment_name::$environment_name"
           echo ${{ steps.assign_environment.outputs.environment_name  }}
